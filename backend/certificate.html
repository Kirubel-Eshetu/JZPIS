<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Preparation for Reentry</title>
    <link rel="stylesheet" href="css/certificate.css">

</head>
<body>
    <div class="container">
        <h1>Certificate of Preparation for Reentry</h1>
        <div class="form">
            <label for="prisonerId">Prisoner ID:</label>
            <input type="text" id="prisonerId">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname">
            <label for="date">Date of Completion:</label>
            <input type="date" id="date">
            <button onclick="prepareCertificate()">Prepare Certificate</button>
        </div>
    </div>
    <script src="certificate.js"></script>

    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: "en",
                    includedLanguages: "en,am,om",
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false,
                },
                "google_translate_element"
            );

            // Ensure the specific paragraph always displays in English
            var englishParagraph = document.getElementById("english_paragraph");
            if (englishParagraph) {
                google.translate.TranslateElement(
                    { pageLanguage: "en" },
                    "english_paragraph"
                );
            }
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
