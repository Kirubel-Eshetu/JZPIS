    <div class="container">

                        <li><a href="#languages" class="link">Language</a>
                            <ul id="languages">
                                <li>
                                    <div id="google_translate_element"></div>
                                </li>
                                <script type="text/javascript">
                                    function googleTranslateElementInit() {
                                        new google.translate.TranslateElement(
                                            {
                                                pageLanguage: "en",
                                                includedLanguages: "en,am,om",
                                                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                                                autoDisplay: false,
                                            },
                                            "google_translate_element"
                                        );

                                        // Ensure the specific paragraph always displays in English
                                        var englishParagraph = document.getElementById("english_paragraph");
                                        if (englishParagraph) {
                                            google.translate.TranslateElement(
                                                { pageLanguage: "en" },
                                                "english_paragraph"
                                            );
                                        }
                                    }
                                </script>
                                <script type="text/javascript"
                
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </ul>
                </div>
        
            </li>
            </ul>

        <div class="header">
            <h1>Welcome Record Officer</h1>

            <button onclick="showConfirmation()" style=" border-radius: 50%; padding:25px; background-color: red; color: white;
        border: 3px solid black;">Logout</button>
        </div>
    </div>

    <div id="confirmationBox" class="confirmation-box">
        <p>Are you sure you want to logout?</p>
        <button onclick="logout()" class="confirmyes">Yes</button>
        <button onclick="hideConfirmation()">No</button>
    </div>

    <script>

        function showConfirmation() {
            var confirmationBox = document.getElementById('confirmationBox');
            confirmationBox.style.display = 'block';
            //The confirmation box will be displayed
        }

        function hideConfirmation() {
            var confirmationBox = document.getElementById('confirmationBox');
            confirmationBox.style.display = 'none';
        }

        function logout() {
            // Perform logout operation here
            location.href = "logout.php";
            // Redirect to logout page or perform any other action
        }
    </script>
